{% extends "app/base.html" %} {% load static %} {% block body %}
<div class='container'>
    <div class='col-lg-5'>
        <div class="jumbotron">
            <h1 class="display-4">The Gram!</h1>
            <p class="lead">The website to keep up with you friends, family, and other human beings</p>
            <hr class="my-4">
            <p>If you already have an account click the Login button</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="{% url 'app:login' %}" role="button">Log in</a>
            </p>
        </div>
    </div>
    <div class='offset-lg-2 col-lg-5'>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="Username">Username</label>
                <input name='username' type="text" class="form-control" id="Username" placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="Password1">Password</label>
                <input name='password1' type="password" class="form-control" id="Password1" placeholder="Create Password...">
            </div>
            <div class="form-group">
                <label for="Password1">Repeat Password</label>
                <input name='password2' type="password" class="form-control" id="Password1" placeholder="Repeat Password...">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock body %}
