{% extends "app/base.html" %} {% load static %} {% block body %}
<div class='container'>
    <div class='col-lg-5'>
        <div class="jumbotron">
            <h1 class="display-4">The Gram!</h1>
            <p class="lead">The website to keep up with you friends, family, and other human beings</p>
            <hr class="my-4">
            <p>If you already have an account click the Login button</p>
            <p class="lead">
                <!-- <a class="btn btn-primary btn-lg" href="{% url 'app:login' %}" role="button">Log in</a> -->
            </p>
        </div>
    </div>
    <div class='offset-lg-2 col-lg-5'>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="First-Name">First Name</label>
                <input name='first_name' type="text" class="form-control" id="First-Name" aria-describedby="emailHelp" placeholder="First Name...">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="Last-Name">Last Name</label>
                <input name="last_name" type="text" class="form-control" id="Last-Name" placeholder="Last Name...">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input name='email' type="email" class="form-control" id="Email" placeholder="Email...">
            </div>
            <div class="form-group">
                <label for="Username">Username</label>
                <input name='username' type="text" class="form-control" id="Username" placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="Password1">Password</label>
                <input name='password1' type="password" class="form-control" id="Password1" placeholder="Create Password...">
            </div>
            <div class="form-group">
                <label for="birth_date">Birthday</label>
                <input name='birth_date' type="date" class="form-control" id="birth_date" placeholder="Password Again...">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock body %}
